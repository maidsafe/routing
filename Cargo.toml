[package]
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
build = "build.rs"
description = "A secured storage DHT"
documentation = "http://maidsafe.net/routing/latest"
homepage = "http://maidsafe.net"
license = "GPL-3.0"
name = "routing"
readme = "README.md"
repository = "https://github.com/maidsafe/routing"
version = "0.19.1"

[dependencies]
accumulator = "~0.3.0"
clippy = {version = "~0.0.68", optional = true}
crust = "~0.13.1"
itertools = "~0.4.15"
kademlia_routing_table = "~0.6.0"
log = "~0.3.6"
lru_time_cache = "~0.4.0"
maidsafe_utilities = "~0.6.0"
message_filter = "~0.6.0"
rand = "~0.3.14"
rustc-serialize = "~0.3.19"
sodiumoxide = "~0.0.10"
term = "~0.4.4"

[dev-dependencies]
docopt = "~0.6.80"
libc = "~0.2.11"

[build-dependencies]
hyper = {version = "~0.9.4", optional = true}

[features]
generate-diagrams = ["hyper"]
use-mock-crust = []

[[example]]
bench = false
name = "key_value_store"
