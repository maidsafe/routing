[package]
name = "routing"
version = "0.2.8"
authors = ["MaidSafe Developers <dev@maidsafe.net>"]
description = "A secured storage DHT"
documentation = "http://maidsafe.net/routing/latest"
repository = "https://github.com/maidsafe/routing"
readme = "README.md"
license = "GPL-3.0"
homepage = "http://maidsafe.net"

[dependencies]
rustc-serialize = "*"
cbor = "*"
time = "*"
rand = "*"
message_filter = "0.1.*"
lru_time_cache = "0.2.*"
accumulator = "0.0.*"
docopt = "*"
itertools = "*"
log = "*"
maidsafe_sodiumoxide = "*"
crust = "*"

[dependencies.sentinel]
git = "https://github.com/maidsafe/sentinel"

[dev-dependencies]
bit-vec = "*"
env_logger = "*"

[[example]]
name = "simple_key_value_store"
path = "examples/simple_key_value_store.rs"
test = false
bench = false
